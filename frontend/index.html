<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockPrep | Dashboard</title>
    <script>
        (function() {
            if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- EXIT ACTION (BACK TO LOGIN) --- */
        .top-nav {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }

        .btn-back {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-back:hover {
            color: white;
            border-color: white;
            background: rgba(255,255,255,0.05);
        }

        /* --- PAGE CONTENT --- */
        .orb {
            position: absolute;
            width: 400px; height: 400px; border-radius: 50%;
            filter: blur(80px); z-index: -1; opacity: 0.4;
            animation: float 10s infinite alternate;
        }
        .orb-1 { background: var(--primary); top: -10%; left: -10%; }
        .orb-2 { background: #0ea5e9; bottom: -10%; right: -10%; }

        .landing-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 3.5rem;
            border-radius: 24px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 { font-size: 2.8rem; font-weight: 800; margin-bottom: 1rem; }
        p { color: var(--text-dim); font-size: 1.1rem; margin-bottom: 2.5rem; line-height: 1.6; }

        .btn-start {
            background: var(--primary);
            color: white;
            padding: 1.2rem 3rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-block;
            transition: 0.3s;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-start:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.6);
        }

        @keyframes float { from { transform: translate(0, 0); } to { transform: translate(30px, 50px); } }
    </style>
</head>
<body>

    <nav class="top-nav">
        <button class="btn-back" onclick="logout()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            Logout
        </button>
    </nav>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <main class="landing-card">
        <h1>MockPrep AI</h1>
        <p>Your journey to a dream job starts here. Practice with our AI-driven interviewers and get real-time feedback.</p>
        <a href="selection.html" class="btn-start">Start Interview</a>
    </main>
    
    <script>
        function logout() {
            // Clear the session so they can't just come back without logging in
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
