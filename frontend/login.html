<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | MockPrep AI Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --bg-dark: #070b14;
            --glass: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --error: #fb7185;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* --- MATRIX BACKGROUND --- */
        #codeCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        /* --- LOGIN CARD WITH ENHANCED GLOW --- */
        .login-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            padding: 3.5rem 3rem;
            border-radius: 24px;
            width: 90%;
            max-width: 460px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Enhanced Neon Glow on Hover */
        .login-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 30px 2px rgba(99, 102, 241, 0.25), 
                        0 30px 60px -12px rgba(0, 0, 0, 0.8);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BLINKING BRAND BADGE --- */
        .logo-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 6px 16px;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            animation: badgePulse 2s infinite ease-in-out; /* Blinking Animation */
        }

        @keyframes badgePulse {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 0px var(--primary-glow); }
            50% { opacity: 0.6; transform: scale(0.98); box-shadow: 0 0 10px var(--primary-glow); }
        }

        .logo-badge span {
            font-family: 'Fira Code', monospace;
            color: var(--primary);
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            letter-spacing: -1.5px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- TYPEWRITER --- */
        .typing-container {
            font-family: 'Fira Code', monospace;
            color: var(--text-dim);
            font-size: 0.9rem;
            min-height: 1.5em;
            margin-bottom: 2.5rem;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--primary);
            animation: cursorBlink 1s infinite;
            margin-left: 4px;
            vertical-align: middle;
        }

        /* --- FORM ELEMENTS --- */
        .form-group { text-align: left; margin-bottom: 1.5rem; }
        label { 
            display: block; 
            font-size: 0.75rem; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: var(--text-dim); 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Fira Code', monospace;
        }

        .input-wrapper { position: relative; }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .toggle-btn {
            position: absolute;
            right: 14px; top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Fira Code', monospace;
        }

        .btn-login:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px var(--primary-glow);
        }

        .loader {
            width: 18px; height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            display: none;
            animation: spin 0.8s linear infinite;
        }

        #error-msg {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 1.5rem;
            font-family: 'Fira Code', monospace;
            display: none;
            padding: 10px;
            background: rgba(251, 113, 133, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(251, 113, 133, 0.2);
        }

        /* --- ACCESS GRANTED OVERLAY --- */
        #success-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Fira Code', monospace;
        }

        @keyframes cursorBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>

    <canvas id="codeCanvas"></canvas>

    <div class="login-card" id="loginCard">
        <div class="logo-badge">
            <span>● MOCKPREP AI PRO</span>
        </div>
        
        <h1>Crack the <span class="gradient-text">Interview</span></h1>
        
        <div class="typing-container">
            <span id="typewriter"></span><span class="cursor"></span>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Student ID</label>
                <input type="text" id="username" placeholder="Enter username" required autocomplete="off">
            </div>

            <div class="form-group">
                <label>Access Code</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••" required>
                    <span class="toggle-btn" onclick="togglePass()">SHOW</span>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Initialize Session</span>
                <div class="loader" id="loader"></div>
            </button>

            <div id="error-msg">[ACCESS_DENIED]: INVALID_CREDENTIALS</div>
        </form>
    </div>

    <div id="success-overlay">
        <div style="color: var(--primary); font-weight: 800; font-size: 1.5rem; letter-spacing: 4px;">ACCESS GRANTED</div>
        <div style="color: var(--text-dim); margin-top: 12px; font-size: 0.8rem; text-transform: uppercase;">Initializing Neural Interface...</div>
    </div>

    <script>
        // --- 1. TYPEWRITER ENGINE ---
        const phrases = [
            "AI-powered mock interviews.",
            "Practice Python, Java, & DS.",
            "Dynamic track for DBMS.",
            "Real-time lip-sync simulation."
        ];
        let phraseIdx = 0, charIdx = 0, isDeleting = false;
        const typeWriterEl = document.getElementById('typewriter');

        function type() {
            const current = phrases[phraseIdx];
            typeWriterEl.innerText = isDeleting ? current.substring(0, charIdx--) : current.substring(0, charIdx++);
            
            let speed = isDeleting ? 40 : 70;
            if (!isDeleting && charIdx === current.length + 1) { speed = 1500; isDeleting = true; }
            else if (isDeleting && charIdx === 0) { isDeleting = false; phraseIdx = (phraseIdx + 1) % phrases.length; speed = 500; }
            
            setTimeout(type, speed);
        }

        // --- 2. AUTH LOGIC ---
        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const error = document.getElementById('error-msg');
            const card = document.getElementById('loginCard');
            const overlay = document.getElementById('success-overlay');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            error.style.display = 'none';

            setTimeout(() => {
                if (u === "sem4" && p === "sem4") {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    overlay.style.display = 'flex';
                    setTimeout(() => { window.location.href = 'main.html'; }, 1500);
                } else {
                    btnText.style.display = 'block';
                    loader.style.display = 'none';
                    error.style.display = 'block';
                    card.style.animation = 'none';
                    void card.offsetWidth;
                    card.style.animation = 'shake 0.4s';
                }
            }, 1000);
        }

        function togglePass() {
            const p = document.getElementById('password');
            const b = document.querySelector('.toggle-btn');
            p.type = p.type === 'password' ? 'text' : 'password';
            b.innerText = p.type === 'password' ? 'SHOW' : 'HIDE';
        }

        // --- 3. MATRIX ENGINE ---
        const canvas = document.getElementById('codeCanvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        const chars = "0101<>{}[]/;".split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(7, 11, 20, 0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#334155"; 
            ctx.font = fontSize + "px 'Fira Code'";
            for (let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.985) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        type();
    </script>
</body>
</html>
