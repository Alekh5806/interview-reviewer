<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Results | MockPrep AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); line-height: 1.6; padding: 40px 20px; }

        .container { max-width: 900px; margin: 0 auto; }

        /* --- SCORE SECTION --- */
        .hero-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(16, 185, 129, 0.1));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .score-circle {
            width: 160px; height: 160px;
            border-radius: 50%;
            border: 10px solid var(--primary);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            margin: 0 auto 1.5rem;
            background: rgba(15, 23, 42, 0.6);
        }

        .score-num { font-size: 3.5rem; font-weight: 800; line-height: 1; }
        .score-total { font-size: 1rem; color: var(--text-dim); }
        .performance-tag { font-size: 1.4rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* --- BREAKDOWN --- */
        .review-title { margin-bottom: 1.5rem; font-weight: 700; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        
        .q-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: 0.3s;
        }

        .q-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; gap: 15px; }
        .q-title { font-weight: 600; font-size: 1.1rem; flex: 1; }
        .q-score-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; white-space: nowrap; }

        .answer-box { margin-top: 1rem; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .ans-block { background: rgba(15, 23, 42, 0.4); padding: 1rem; border-radius: 10px; border: 1px solid var(--border); font-size: 0.9rem; }
        .ans-block h4 { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); margin-bottom: 8px; letter-spacing: 1px; }
        .ans-text { color: #e2e8f0; white-space: pre-wrap; }

        /* --- FOOTER --- */
        .actions { margin-top: 3rem; display: flex; gap: 1rem; justify-content: center; }
        .btn { padding: 14px 30px; border-radius: 12px; font-weight: 700; cursor: pointer; text-decoration: none; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-outline { background: transparent; color: var(--text-dim); border: 1px solid var(--border); }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        @media (max-width: 600px) {
            .answer-box { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="hero-card">
            <div class="score-circle">
                <span class="score-num" id="finalScore">0</span>
                <span class="score-total" id="maxPossible">/ 0</span>
            </div>
            <div id="perfTag" class="performance-tag">Analyzing...</div>
            <p id="perfDesc" style="color: var(--text-dim); margin-top: 10px;"></p>
        </section>

        <div class="review-title">Detailed Question Review</div>
        <div id="resultsList">
            </div>

        <div class="actions">
            <a href="index.html" class="btn btn-outline">Back to Home</a>
            <a href="selections.html" class="btn btn-primary">Try New Interview</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rawResults = sessionStorage.getItem('interview_results');
            if (!rawResults) {
                window.location.href = 'index.html';
                return;
            }

            const results = JSON.parse(rawResults);
            displayResults(results);
        });

        function displayResults(results) {
            const list = document.getElementById('resultsList');
            let totalEarned = 0;
            let totalMax = 0;

            results.forEach((res, index) => {
                totalEarned += res.earned_score || 0;
                totalMax += res.max_score || 0;

                const card = document.createElement('div');
                card.className = 'q-card';

                // Determine score color
                const percent = (res.earned_score / res.max_score) * 100;
                let colorClass = 'var(--danger)';
                if (percent >= 70) colorClass = 'var(--success)';
                else if (percent >= 40) colorClass = 'var(--warning)';

                card.innerHTML = `
                    <div class="q-header">
                        <div class="q-title">${index + 1}. ${res.question}</div>
                        <div class="q-score-badge" style="background: ${colorClass}22; color: ${colorClass}">
                            Score: ${res.earned_score} / ${res.max_score}
                        </div>
                    </div>
                    <div class="answer-box">
                        <div class="ans-block">
                            <h4>Your Answer</h4>
                            <div class="ans-text">${res.userAnswer || 'No answer provided.'}</div>
                        </div>
                        <div class="ans-block">
                            <h4>Expected Keywords</h4>
                            <div class="ans-text" style="color: var(--primary)">${res.keywords ? res.keywords.join(', ') : 'N/A'}</div>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });

            // Update Hero Stats
            document.getElementById('finalScore').innerText = totalEarned;
            document.getElementById('maxPossible').innerText = `/ ${totalMax}`;
            
            updatePerformanceTag(totalEarned, totalMax);
        }

        function updatePerformanceTag(earned, max) {
            const tag = document.getElementById('perfTag');
            const desc = document.getElementById('perfDesc');
            const ratio = earned / max;

            if (ratio >= 0.8) {
                tag.innerText = "Exceptional";
                tag.style.color = "var(--success)";
                desc.innerText = "You demonstrated strong mastery of the subject. Ready for the real thing!";
            } else if (ratio >= 0.5) {
                tag.innerText = "Good Effort";
                tag.style.color = "var(--warning)";
                desc.innerText = "Solid foundations, but focus on the key missing technical concepts.";
            } else {
                tag.innerText = "Needs Review";
                tag.style.color = "var(--danger)";
                desc.innerText = "We suggest reviewing the fundamentals and trying the session again.";
            }
        }
    </script>
</body>
</html>
